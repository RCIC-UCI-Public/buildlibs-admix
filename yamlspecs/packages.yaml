---
site: !include site.yaml
system:
  - numactl-devel
  - hwloc-devel
  - libibverbs-devel
  - libpciaccess-devel
  - libtool
  - autoconf
  - automake
  - bzip2-devel
bootstrap:
  - ucx
  - ucx-module
  - llvm
  - llvm-module
  - openmpi
  - openmpi-module
build:
  - boost
  - boost-module
  - boost-archaic
  - boost-archaic-module
  - fftw
  - fftw-module
  - fftw-parallel
  - fftw-parallel-module
  - mpich
  - mpich-module
  - protobuf
  - protobuf-module
  - !ifeq "{{site.os_release}},7,xz,"
  - !ifeq "{{site.os_release}},7,xz-module,"
  - geos
  - geos-module
  - scalapack
  - scalapack-module
  - lapack
  - lapack-module
manifest:
  - "{{build}}"
  - "{{bootstrap}}"
  - "{{system}}"
sets:
  - system
  - intel
  - gcc6
  - latest
  - boost-extra
  - mpich-extra
  - !ifeq "{{site.os_release}},8,{{sets_el8}},"
sets_el8:
  - centos8
  - centos8-intel
  - gcc8
  - geos-extra
# unused
# - clang
# - clang-module
