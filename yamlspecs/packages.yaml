---
site: !include site.yaml
system:
  - numactl
  - numactl-devel
  - hwloc-devel
  - libibverbs-devel
  - libpciaccess-devel
  - libtool
  - autoconf
  - automake
  - bzip2-devel
bootstrap:
build:
manifest:
  - "{{build}}"
  - "{{bootstrap}}"
  - "{{system}}"
sets:
  - base
  - system
  - gcc6
  - gcc8
  - !eval "'intel2020' if {{site.os_release}} <= 8 else ''"
  - intel2022
  - "2022"
  - "2023"
  - "2024"
  - !eval "'R404' if {{site.os_release}} >= 9 else ''"
