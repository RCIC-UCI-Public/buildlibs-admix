# Builds the module for llvm.
!include llvm.yaml
!include rcic-module.yaml
---
- package: LLVM module
  category: COMPILERS
  module:
    <<: *Module
    prereq:
       - "{{compiler}}/{{compiler_version}}"
    setenv:
       - LLVM_DIR {{root}}/lib/cmake/llvm
 
  requires:
     - "{{compiler}}_{{compiler_version}}"

