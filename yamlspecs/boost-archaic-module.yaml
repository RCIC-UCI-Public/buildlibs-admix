# Builds the module for boost archaic version
!include boost-archaic.yaml
!include rcic-module.yaml
---
- package: boost module
  category: TOOLS
  module:
    <<: *ModuleCompiler
    prepend_path:
      - LD_LIBRARY_PATH {{root}}/{{module.lib}}
      - *Flagspath
    setenv:
      - *Setenv
      - BOOST_HOME {{root}}
