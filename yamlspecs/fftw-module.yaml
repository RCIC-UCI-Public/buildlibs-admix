# Build the module for fftw. 
!include fftw.yaml
!include rcic-module.yaml
---
- package: fftw Module
  category: TOOLS
  module:
    prepend_path:
      - "{{mod_defaults.prepend_path}}"
      - "{{mod_defaults.flagspath}}"
    setenv:
      - "{{mod_defaults.setenv}}"
      - FFTW_DIR {{root}}
      - FFTW_INC {{root}}/include
      - FFTW_LIB {{root}}/lib
