# Build the module for fftw. 
!include fftw.yaml
!include rcic-module.yaml
---
- package: fftw Module
  category: TOOLS
  release: 2
  module:
    <<: *Module
    prepend_path:
      - *Prepend_path
      - *Flagspath
    setenv:
      - *Setenv
      - FFTW_DIR {{root}}
      - FFTW_INC {{root}}/include
      - FFTW_LIB {{root}}/lib
