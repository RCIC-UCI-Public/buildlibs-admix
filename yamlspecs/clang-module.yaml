# Builds the module for llvm.
!include clang.yaml
!include rcic-module.yaml
---
- package: Clang module
  category: COMPILERS
  module:
    <<: *Module
    prereq:
       - "{{compiler}}/{{compiler_version}}"
    setenv:
       - CC {{root}}/bin/clang
       - CPP {{root}}/bin/clang-cpp
       - CXX {{root}}/bin/clang++
  requires:
     - "{{compiler}}_{{compiler_version}}"
