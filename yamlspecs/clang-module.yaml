# Builds the module for llvm.
!include clang.yaml
!include rcic-module.yaml
---
- package: Clang module
  category: COMPILERS
  module:
    setenv:
       - CC {{root}}/bin/clang
       - CPP {{root}}/bin/clang-cpp
       - CXX {{root}}/bin/clang++
    prereq: 
      - *ModuleCompiler_prereq
    requires: 
      - *ModuleCompiler_requires
