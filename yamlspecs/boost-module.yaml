# Builds the module for boost.
!include boost.yaml
!include rcic-module-spec.yaml
---
- package: boost Module
  category: TOOLS
  release: 2
  module:
    prepend_path:
      - LD_LIBRARY_PATH {{root}}/{{module.lib}}
      - "{{mod_defaults.flagspath}}"
    setenv:
      - "{{mod_defaults.setenv}}"
      - BOOST_HOME {{root}}
    prereq:
      - "{{compiler}}/{{compiler_version}}"
