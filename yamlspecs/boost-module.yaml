# Builds the module for boost.
!include boost.yaml
!include rcic-module.yaml
---
- package: boost Module
  category: TOOLS
  pkgname: "{{name}}_{{version}}_{{compiler}}_{{compiler_version}}-module"
  specs: "{{compiler}}.{{compiler_version}}"
  release: 2
  modinstdir: "{{mod_defaults.path}}"
  module:
    logname: "{{name}}/{{version}}/{{compiler}}{{compiler_version}}"
    name: "{{specs}}"
    path: "{{modinstdir}}/{{version}}"
    prepend_path:
      - LD_LIBRARY_PATH {{root}}/{{module.lib}}
      - "{{mod_defaults.flagspath}}"
    setenv:
      - "{{mod_defaults.setenv}}"
      - BOOST_HOME {{root}}
    prereq:
      - "{{compiler}}/{{compiler_version}}"
  requires:
    - "{{name}}_{{version}}_{{compiler}}_{{compiler_version}}"
    - rcic-module-support
  files:
    -  "{{modinstdir}}"
