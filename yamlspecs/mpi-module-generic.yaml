# Builds the module for mpich.
!include rcic-module-spec.yaml
---
- package: mpi generic module
  category: COMPILERS
  module:
    setenv:
      - "{{mod_defaults.setenv}}"
      - MPI_BIN {{root}}/bin
      - MPI_SYSCONFIG {{root}}/etc
      - MPI_FORTRAN_MOD_DIR {{root}}/lib
      - MPI_INCLUDE {{root}}/include
      - MPI_LIB {{root}}/lib
      - MPI_MAN {{root}}/share/man/
      - MPI_HOME {{root}}
